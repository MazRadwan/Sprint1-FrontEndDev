# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js (if needed for building)
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Use whatever version of Node.js your project requires

      - name: Install dependencies (if needed)
        run: npm install # Run this if you have a package.json file and need to install dependencies

      - name: Build (if needed)
        run: npm run build # Run this if you have a build script defined in your package.json

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact for 'pages' directory
        uses: actions/upload-pages-artifact@v3
        with:
          path: './pages'
          retention-days: 1

      - name: Upload artifact for 'styles' directory
        uses: actions/upload-pages-artifact@v3
        with:
          path: './styles'
          retention-days: 1

      - name: Upload artifact for 'scripts' directory
        uses: actions/upload-pages-artifact@v3
        with:
          path: './scripts'
          retention-days: 1

      - name: Upload artifact for 'images' directory
        uses: actions/upload-pages-artifact@v3
        with:
          path: './images'
          retention-days: 1

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
